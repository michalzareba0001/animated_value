<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated value</title>
    <link rel="stylesheet" href="./css/style.css" />

</head>

<body>
    <main>
        <container class="first-animation">
            <h2>ANIMATION 1.0</h2>
            <div class="value-container" id="valueOne">0</div>
            <input type="range" class="sliderOne" id="rangeOne" min="1" max="5" value="1" steps="1">
            <div class="range-display">

                <div class="value-table" id="tableOne">
                    <ul>
                        <li>100</li>
                        <li>200</li>
                        <li>300</li>
                        <li>400</li>
                        <li>500</li>
                    </ul>
                </div>
            </div>


        </container>
        
        <container class="second-animation">
            <h2>ANIMATION 2.0</h2>
            <div class="value-container" id="valueTwo">0</div>
            <input type="range" class="sliderTwo"  id="rangeTwo" min="0" max="360" value="1" steps="1">
            <div class="colors" id="ball-colors">
            
            </div>


        </container>
        <container class="third-animation">
            
        </container>
        <container class="fourth-animation">
            
        </container>
    </main>

    <script src="./js/script.js"></script>
</body>

</html>
